<body>

<main>
    <h1 class="text-center mt-5 mb-5">TODO LIST</h1>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form id="todoForm">
                    <div class="mb-3">
                        <label class="form-label">Task title</label>
                        <input
                                type="text"
                                required
                                name="title"
                                class="form-control"
                                placeholder="Title"
                        />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Task body</label>
                        <textarea
                                name="description"
                                required
                                class="form-control"
                                placeholder="Task body"
                                cols="30"
                                rows="10"
                        ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Create Task!
                    </button>
                </form>
            </div>

            <div class="col-8">
                <div class="row" id="todoItems">

                </div>
            </div>
        </div>
    </div>
</main>
